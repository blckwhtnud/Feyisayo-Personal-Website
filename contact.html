<h1 class="header" id="contact">CONTACT</h1>

<section class="form-container">
  <form class="contact-form" name="contact" netlify>
    <label>first name <textarea rows="2" message="message"></textarea></label>

    <label> last name <textarea rows="2" message="message"></textarea></label>

    <label>email <textarea rows="2" message="message"></textarea></label>

    <label>phone number <textarea rows="2" message="message"></textarea></label>

    <label
      >how can i help? <textarea rows="7" message="message"></textarea>
    </label>

    <button type="submit" class="button">Submit</button>
  </form>
</section>
